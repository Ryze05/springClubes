<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario Club</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>


<body>
<div class="container mt-5">
    <h1 th:text="${titulo}">Formulario</h1>

    <form th:action="@{/clubes/guardar}" th:object="${club}" method="post">

        <input type="hidden" th:field="*{idClub}" />

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Año de fundación:</label>
            <input type="text" class="form-control" th:field="*{foundation}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Títulos:</label>
            <input type="number" step="0.1" class="form-control" th:field="*{titles}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Facturación:</label>
            <input type="number" step="0.1" class="form-control" th:field="*{billing}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre Foto (ej: barcelona.jpg):</label>
            <input type="text" class="form-control" th:field="*{picture}" />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/clubes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
